<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>All orders from  DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>Orders Data</h2>
<form>
    <div class="mb-3 mt-3">
        <label for="coffeeCode" class="form-label">Code:</label>
        <input type="text" class="form-control" id="coffeeCode" placeholder="Search by code" name="coffeeCode">
    </div>
    <div class="mb-3 mt-3">
        <label for="coffeeName" class="form-label">Name:</label>
        <input type="text" class="form-control" id="coffeeName" placeholder="Search by name" name="coffeeName">
    </div>
    <button type="button" class="btn btn-primary" onclick="findOrder('coffeeCode', '/findOrderByCode/')">Search by code:</button>
    <button type="button" class="btn btn-primary" onclick="findOrder('coffeeName', '/findOrderByName/')">Search by name:</button>
    <button type="button" class="btn btn-primary" onclick="populateTableFromJSON(url)">Cleaning Filters</button>
</form>

<table id="orderTable" class="table table-dark table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>CODE</th>
        <th>NAME</th>
        <th>SIZE</th>
        <th>MILK</th>
        <th>CUSTOMER NAME</th>
    </tr>
    </thead>
    <tbody>
    <!--Table Body will be populated dynamically-->
    </tbody>
</table>

<script>

    // URL from which JSON data will be fetched
    const url = "";

    //Fuction to populated table for JSON data
    async function populateTableFromJSON(url) {
        cleanTableRows();
        try {
            const response = await fetch(url);
            if(!response.ok) {
                throw new Error ('Network response was not ok');
            }
            const allOrderFromDB = await response.json();
            const tableBody = document.querySelector("#orderTable tbody");
            allOrderFromDB.forEach(order => {
                const row = document.createElement("tr");
                let idNumber = order.id;
                row.innerHTML = `
                    <td class="id">${idNumber}</td>
                    <td contenteditable="false">${order.code}</td>
                    <td contenteditable="false">${order.nameC}</td>
                    <td contenteditable="false">${order.size}</td>
                    <td contenteditable="false">${order.milk}</td>
                    <td contenteditable="false">${order.nameCm}</td>
                    <td><button type="button" class="btn btn-danger" id="${idNumber}" onclick="deleteOrderButton('${idNumber}')">Delete</button></td>
                `;
                row.setAttribute("id", idNumber);
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    //call the fuction to populate table
    function editOrder(buttonPressId) {
        //get the row that was called
        let row = document.getElementById(buttonPressId);

        let codeCell = row.children.item(1);
        let nameCCell = row.children.item(2);
        let size = row.children.item(3);
        let mlikCell = row.children.item(4);
        let nameCmCell = row.children.item(5);

        //Change the contenteditable property
        codeCell.setAttribute("contenteditable", "true");
        nameCCell.setAttribute("contenteditable", "true");
        size.setAttribute("contenteditable", "true");
        mlikCell.setAttribute("contenteditable", "true");
        nameCm.setAttribute("contenteditable", "true");
    }

    //Hover over cell 1
    row.children.item(1).focus;

    //change text and color button of the edit to save
    let editButton = row.children.item(6).children.item(1);
    editButton.setAttribute("class","btn btn-success");
    editButton.innerHTML = "Save";

    //pressing the save button will send to call the saveStudent method (with the row data)
    editButton.setAttribute("onClick","saveOrder("+buttonPressId+")");

    function saveOrder(idButtonPress) {
        console.log(idButtonPress);

        let row = document.getElementById(idButtonPress);

        let idCell= row.children.item(1);
        let codeCell= row.children.item(2);
        let nameCCell= row.children.item(3);
        let sizeCell= row.children.item(4);
        let mlikCell= row.children.item(5);
        let nameCmCell= row.children.item(6);

        console.log("row.children.item(2)="+nameCCell.innerHTML);

        const OrderUpdate = {
            id : idCell.innerHTML,
            code : codeCell.innerHTML,
            nameC : nameCCell.innerHTML,
            size : sizeCell.innerHTML,
            milk: mlikCell.innerHTML,
            nameCm: nameCmCell.innerHTML
        }

        const apiUrl = "";

        //Configure the request
        const requestOptions = {
            method: 'put',
            header: {
                'content_Type' : 'aplication.json'
            },
            body: JSON.stringify(OrderUpdate)
        };

        //make the post request
        fetch(apiUrl, requestOptions)
            .then(response => {
                if(!response.ok) {
                    throw new Error ('HTTP error! Status: ${response.status}');
                }
                return response.json();
            })
            .then(orderFromApi => {
                console.log("Succes: ", orderFromApi);
                populateTableFromJSON(url);
            })
            .catch(error => {
                console.log("Error: ", error);
                //Haddle error here
            });
    }

    function findOrder(id, findPath) {
        cleanTableRows();
        populateTableFromJSON(url+findPath+document.getElementById(id).value);
    }

    function cleanTableRows() {
        var tableHeaderRowCount = 1;
        var table = document.getElementById('ordersTable');
        var rowCount = table.rows.length;
        for (var i = tableHeaderRowCount; i < rowCount; i++) {
            table.deleteRow(tableHeaderRowCount);
        }
    }

    function deleteOrderButton(id) {
        if (confirm("Are you sure you want delete the order:"+id)) {
            deleteOrder(id);
        } else {

            console.log("The order was not properly deleted.");
        }
    }

    function deleteOrder(id) {
        const deleteUrl = ""+id;
        fetch(deleteUrl, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
                // Add any other headers if required
            },
            // You can include a request body if necessary
            // body: JSON.stringify({ id: id })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response;
            })
            .then(data => {
                console.log('OK', data);
                populateTableFromJSON(url);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // Handle errors, show an error message, or retry the operation
            });
    }

</script>

</body>
</html>
